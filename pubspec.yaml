name: studeo
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cached_network_image: ^3.2.3
  collection: ^1.17.1
  cupertino_icons: ^1.0.2
  device_info_plus: ^9.0.2
  devicelocale: ^0.6.0
  dio: ^5.2.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_fadein:
    git:
      url: https://github.com/holusojivhictor/flutter_fadein
      ref: master
  fluttertoast: ^8.2.2
  freezed_annotation: ^2.2.0
  get_it: ^7.6.0
  go_router: ^7.1.1
  logger: ^1.4.0
  package_info_plus: ^4.0.2
  shared_preferences: ^2.1.1
  sprintf: ^7.0.0
  unsplash_client: ^2.1.0+3
  version_tracker:
    git:
      url: https://github.com/holusojivhictor/version_tracker
      ref: main


dev_dependencies:
  build_runner:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.5
  json_serializable: ^6.7.0
  very_good_analysis: ^5.0.0+1


flutter:
  uses-material-design: true

  fonts:
    - family: ClashDisplay
      fonts:
        - asset: assets/fonts/ClashDisplay-Regular.ttf
        - asset: assets/fonts/ClashDisplay-Extralight.ttf
          weight: 200
        - asset: assets/fonts/ClashDisplay-Light.ttf
          weight: 300
        - asset: assets/fonts/ClashDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/ClashDisplay-Semibold.ttf
          weight: 600
        - asset: assets/fonts/ClashDisplay-Bold.ttf
          weight: 700
